<div class="modal-header" style="background-color: #edf9ff;">
  <h4 class="modal-title" style="font-size: 20px; color: #0467a1 !important;line-height: normal;">{{ title }}</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="onCloseClick.emit()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
